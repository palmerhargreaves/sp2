<script>
    MenuControl = function (config) {
        $.extend(this, config);

        this.menu_element = null;
    };

    MenuControl.prototype = {
        start: function () {
            this.initEvents();

            return this;
        },

        initEvents: function () {
            $(document).on('mouseenter', 'ul.rd-navbar-nav li.rd-navbar-submenu', $.proxy(this.onMouseOver, this));
            $(document).on('mouseleave', 'ul.rd-navbar-nav li.rd-navbar-submenu', $.proxy(this.onMouseOut, this));

            $(document).click(function() {
                $('.rd-navbar-dropdown').css('visibility', 'hidden');
                $('.rd-navbar-dropdown').css('opacity', '0');

                $('.rd-navbar-submenu').not(':first-child').removeClass('focus');
            });
        },

        onMouseOver: function (event) {
            event.preventDefault();

            var menu_item = $(event.target), menu_parent = menu_item.closest('li'), drop_down_menu = menu_parent.find('.rd-navbar-dropdown');

            this.menu_element = menu_parent;
            if (drop_down_menu.css('visibility') == 'hidden') {
                $('.rd-navbar-dropdown').css('visibility', 'hidden');
                $('.rd-navbar-dropdown').css('opacity', '0');

                drop_down_menu.css('visibility', 'visible');
                drop_down_menu.css('opacity', '1');
                menu_parent.addClass('focus');
            }
        },

        onMouseOut: function(event) {
            event.preventDefault();

            var menu_item = $(event.target), menu_parent = menu_item.closest('li');

            if ((menu_parent.attr('id') != this.menu_element.attr('id')) || (menu_item.attr('id'))) {
                $('.rd-navbar-dropdown').css('visibility', 'hidden');
                $('.rd-navbar-dropdown').css('opacity', '0');

                $('.rd-navbar-submenu').not(':first-child').removeClass('focus');
            }
        },
    };
</script>
