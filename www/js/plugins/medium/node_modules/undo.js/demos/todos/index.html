<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../vendor/json2.js"></script>
    <script src="../../vendor/jquery-1.5.1.js"></script>
    <script src="../../vendor/underscore-1.1.4.js"></script>
    <script src="../../vendor/backbone.js"></script>
    <script src="../../vendor/backbone-localstorage.js"></script>
    <script src="../../undo.js"></script>
	<script>
		window.stack = new Undo.Stack();
	</script>
    <script src="todos.js"></script>
	<script>
		$(function() {
			function stackUI() {
				console.log("changed!");
				undo.attr("disabled", !stack.canUndo());
				redo.attr("disabled", !stack.canRedo());
				dirty.toggle(stack.dirty());
			}
			var undo = $(".undo"),
				redo = $(".redo"),
				dirty = $(".dirty");
			stack.changed = stackUI;
			stackUI();
			$(document.body).delegate(".undo, .redo, .save", "click", function() {
				var what = $(this).attr("class");
				stack[what]();
				return false;
			})
		})
	</script>
  </head>

  <body>
	
    <!-- Todo App Interface -->

    <div id="todoapp">
      <button class="undo" href="#">Undo</button>
      <button class="redo" href="#">Redo</button>


      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-content"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
